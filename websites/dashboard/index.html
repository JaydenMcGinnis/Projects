<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row1">
                <img id="search-icon" src="./images/magnify.svg" alt="Search icon" width="25px">
                <input id="search-bar" type="text" style="border-radius: 25px; width: 100%; height: 30px;">
                <img id="bell-icon" src="/images/bell-ring-outline.svg" alt="Bell rining icon" width="20px">
                <img src="/images/steam-logo.svg" alt="Steam logo" id="steam-logo" width="40px">
                <h4>Jayden McGinnis</h4>
            </div>
            <div class="row2">
                <img src="/images/steam-logo.svg" alt="Steam logo" id="steam-logo-lrg" width="60px">
                <div class="row-header">
                    <h6>Hi there,</h6>
                    <h3>Jayden McGinnis (@JaydenMcGinnis)</h3>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="icon">
                <div class="logo">
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                    <div class="box-4"></div>
                </div>
                <div class="dashboard-title">Dashboard</div>
            </div>
            <div class="user-info">
                <div class="home">
                    <div class="home-icon">
                        <img src="/images/home.svg" alt="Home icon">
                    </div>
                    <div class="home-link"><a href="#">Home</a></div>
                </div>
                <div class="profile">
                    <div class="profile-icon">
                        <img src="/images/profiles.svg" alt="Profile icon">
                    </div>
                    <div class="profile-link"><a href="#">Profile</a></div>
                </div>
                <div class="messages">
                    <div class="messages-icon">
                        <img src="/images/message.svg" alt="Message icon">
                    </div>
                    <div class="messages-link"><a href="#">messages</a></div>
                </div>
                <div class="history">
                    <div class="history-icon">
                        <img src="images/clock-outline.svg" alt="Clock icon">
                    </div>
                    <div class="history-link"><a href="#">History</a></div>
                </div>
                <div class="tasks">
                    <div class="tasks-icon">
                        <img src="/images/note-outline.svg" alt="Note outline">
                    </div>
                    <div class="tasks-link"><a href="#">tasks</a></div>
                </div>
                <div class="communities">
                    <div class="communities-icon">
                        <img src="/images/account-group.svg" alt="People icon">
                    </div>
                    <div class="communities-link"><a href="#">communities</a></div>
                </div>
            </div>
            <div class="user-settings">
                <div class="settings">
                    <div class="settings-icon">
                        <img src="/images/cog.svg" alt="Cog icon">
                    </div>
                    <div class="settings-link"><a href="#">Settings</a></div>
                </div>
                <div class="support">
                    <div class="support-icon">
                        <img src="images/help-box-outline.svg" alt="Support icon">
                    </div>
                    <div class="support-link"><a href="#">support</a></div>
                </div>
                <div class="privacy">
                    <div class="privacy-icon">
                        <img src="/images/shield-check-outline.svg" alt="Shield with a check">
                    </div>
                    <div class="privacy-link"><a href="#">privacy</a></div>
                </div>
            </div>
        </div>
        <main>

        </main>
    </div>
</body>
</html>
