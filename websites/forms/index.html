<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <div class="odin">
                <img src="./images/odin-lined.png" alt="The odin project logo" width="80px">
                <p>ODIN</p>
            </div>
            <img src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="Green ferns in a forrest" height="800px">
        </div>
        <div class="form-container">
            <div class="product">
                <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started.<br>
                    <br>
                You <i>know</i> what to do.
                </p>
            </div> 
            <div class="form-background">
                <form action="/" id="user-details">
                    <section class="main-form">
                        <h3>Let's do this!</h3>
                        <div class="form-information">
                            <div>
                                <label for="firstname">First Name</label>
                                <input type="text" id="firstname" name="firstname">
                            </div>
                            <div>
                                <label for="lastname">Last Name</label>
                                <input type="text" id="lastname" name="lastname">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phonenumber">Phone number</label>
                                <input type="tel" id="phonenumber" name="phonenumber">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" minlength="6" title="Password must be 6 characters long">
                            </div>
                            <div>
                                <label for="passwordcheck">Confirm Password</label>
                                <input type="password" id="passwordcheck" name="passwordcheck" minlength="6">
                            </div>
                        </div>
                    </section>
                        
                </form>
            </div>
            <div>
                <button type="submit" form="user-details">Create Account</button>
                <p>
                    <br>
                    Already have an account? <a id="login" href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>

        Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=
        creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>-->
</body>
</html>
